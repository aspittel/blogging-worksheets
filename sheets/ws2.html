<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blogging Worksheets</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="content">
      <form>
        <h1>Pieces of Content</h1>

        <label>
          Possible topics
          <textarea></textarea>
        </label>
        <label>
          Who is your target audience?
          <textarea></textarea>
        </label>

        <h2>One post!</h2>
        <label>
          Title
          <input type="text" />
        </label>
        <label>
          Summary
          <textarea></textarea>
        </label>
        <label>
          Media you may include:
          <input type="text" />
        </label>
        <label>
          Outline
          <textarea></textarea>
        </label>
      </form>
      <button>Download your answers</button>
    </div>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    <script src="../scripts/html2canvas.min.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
