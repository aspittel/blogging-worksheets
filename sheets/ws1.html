<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blogging Worksheets</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="content">
      <form>
        <h1>Your Content in General</h1>

        <label>
          What is your reason for creating content?
          <input type="text" />
        </label>
        <label>
          Who is your target audience? Be specific!
          <textarea></textarea>
        </label>
        <label>
          What are three problems that you are trying to solve for your
          audience?
          <textarea></textarea>
        </label>
        <label>
          What types of content do you want to create?
          <input type="text" />
        </label>
        <label>
          Where will you host that content?
          <input type="text" />
        </label>
        <label>
          What is your niche?
          <input type="text" />
        </label>
      </form>
      <button>Download your answers</button>
    </div>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    <script src="../scripts/html2canvas.min.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
